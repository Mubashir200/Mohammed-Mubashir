 <h1>BASIC LOGIN FORM</h1>
<div class="login-container">
    <h4>Login</h4>
<div class="login-form">
    <form  action="text">Username</form>
    <br>
    <input class="username" type="text" placeholder="Enter your username" required>
    <div class="password-container">
        <br>
        <form  action="password">Password</form>
        <br>
        <input class="password" placeholder="Enter your password" required>
    </div>
</div>
<br>
    <button>Login</button>
<br>
    <a href="#forgotPassword">forgot Password?</a>
</div>
